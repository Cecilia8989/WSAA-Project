{% extends "base.html" %}

{% block title %}
Update Employees Database
{% endblock %}

{% block content %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 200px;
            margin-left: 60px; 
        }
    </style>
</head>


<div id="Table1", class = relative>
    <h3 id="title">Employees Databases</h3>
    <br>
    <button id="showCreateButton" class="btn btn-primary" onclick="showCreate()" style="display: block;">Create</button>
    <br>
    <fieldset id="fieldset" style="background: #f6f8ff; border: 2px solid #4238ca; width: 800px; padding: 20px; display: inline-block;">
        <table border="1" id="employeeTable">
            <tr>
                <th><span style="margin: 0 10px;">Id</span></th>
                <th><span style="margin: 0 10px;">First Name</span></th>
                <th><span style="margin: 0 10px;">Last Name</span></th>
                <th><span style="margin: 0 10px;">Employee ID</span></th>
                <th><span style="margin: 0 10px;">Market</span></th>
            </tr>
        </table>
    </fieldset>
</div>
<br>
<div id='createUpdateForm' class="relative" style="display: none">
    <h2><span id="createLabel">Create a</span> <span id="updateLabel">Update a</span> Employee</h2>
    <br>
    <fieldset style="background: #f6f8ff; border: 2px solid #4238ca; width: 600px; padding: 20px; color: font-weight: bold;">
        First Name <input type="text" name="first_name" style="color: blue; font-weight: bold;"><br>
        Last Name <input type="text" name="last_name"> <br>
        Employee ID <input type="text" name="employee_id"> <br>
        Market <input type="text" name="market"> <br>
    </fieldset>
    <br>
    <button id="doCreateButton" class="btn btn-primary" onclick="doCreate()" style="display: block;">Create</button>
    <button id="doUpdateButton" class="btn btn-primary" onclick="doUpdate()" style="display: block;">Update</button>
</div>

<script>
    function showCreate(){
        document.getElementById('Table1').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function showViewAll(){
        document.getElementById('Table1').style.display="block"
        document.getElementById('createUpdateForm').style.display="None"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm');
        var employee = {};

        employee.first_name = form.querySelector('input[name="first_name"]').value;
        employee.last_name = form.querySelector('input[name="last_name"]').value;
        employee.employee_id = form.querySelector('input[name="employee_id"]').value;
        employee.market = form.querySelector('input[name="market"]').value;


        createEmployeeAjax(employee)
        showViewAll()
    }
    function getAllAjax(){
        
        $.ajax({
            "url": "/employees",
            "method":"GET",
            "dataType": "json",
            "success":function(result){
                result.forEach(function(employee) {
                    addEmployeeToTable(employee);
                });
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function createEmployeeAjax(employee){
        $.ajax({
            url: "/employees",
            method: "POST",
            data: JSON.stringify(employee),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function(result){
                console.log(result);
                employee.id = result.id; // Update the employee ID from the response
                addEmployeeToTable(employee); // Add the new employee to the table
                showViewAll(); // Optionally, show the view all section
            },
            error: function(xhr, status, error){
                console.log("Error: " + status + " Message: " + error);
            }
        });
    }
    function addEmployeeToTable(employee){
        var tableElement = document.getElementById('employeeTable');
        var rowElement = tableElement.insertRow(-1);
        rowElement.setAttribute('id', employee.id);
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = employee.id;
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = employee.first_name;
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = employee.last_name;
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = employee.employee_id;
        var cell4 = rowElement.insertCell(4);
        cell4.innerHTML = employee.market;
        var cell5 = rowElement.insertCell(5);
        cell5.innerHTML = '<button class="btn btn-primary btn-space" onclick="showUpdate(this)">Update</button>';
        var cell6 = rowElement.insertCell(6);
        cell6.innerHTML = '<button class="btn btn-primary btn-space" onclick="doDelete(this)">Delete</button>';
    }

    // Call the getAllAjax() function when the page loads
    getAllAjax();
</script>
    {% endblock %}
